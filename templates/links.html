{% include 'head.j2' %}
   <div class="container p-3">
      <div class="accordion" id="links">
         <!-- Анлайн бібліятэкі -->
         <div class="accordion-item">
            <h2  class="accordion-header">
               <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseKniharni" aria-expanded="false" aria-controls="collapseKniharni">
                  Анлайн бібліятэкі беларускіх кніг
               </button>
            </h2>
            <div id="collapseKniharni" class="accordion-collapse collapse" data-bs-parent="#links">
               <div class="accordion-body">
                  <div class="list-group">
                     {% for url, description in kniharni %}
                        <a href="{{ url }}">{{ url }} </a>{{ description }} 
                     {% endfor %}
                  </div>
               </div>
            </div>
         </div>
         <!-- Анлайн бібліятэкі -->
         <!-- Дзе купіць кнігі -->
         <div class="accordion-item">
            <h2  class="accordion-header">
               <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseKnihi" aria-expanded="false" aria-controls="collapseKnigi">
                  Выдавецтвы і кнігарні дзе можна купіць беларускія кнігі за мяжою
               </button>
            </h2>
            <div id="collapseKnihi" class="accordion-collapse collapse" data-bs-parent="#links">
               <div class="accordion-body">
                  <div class="list-group">
                     {% for url, description in knihi %}
                        <a href="{{ url }}">{{ url }} </a>{{ description }} 
                     {% endfor %}
                  </div>
               </div>
            </div>
         </div>
         <!-- Дзе купіць кнігі -->
         <!-- Слоўнікі, даведнікі, праверка правапісу -->
         <div class="accordion-item">
            <h2  class="accordion-header">
               <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSlouniki" aria-expanded="false" aria-controls="collapseSlouniki">
                  Праверка правапісу, даведнікі, слоўнікі
               </button>
            </h2>
            <div id="collapseSlouniki" class="accordion-collapse collapse" data-bs-parent="#links">
               <div class="accordion-body">
                  <div class="list-group">
                     {% for url, description in pravapis %}
                        <a href="{{ url }}">{{ url }} </a>{{ description }} 
                     {% endfor %}
                  </div>
               </div>
            </div>
         </div>
         <!-- Слоўнікі, даведнікі, праверка правапісу -->
      </div>
   </div>
{% include 'tail.j2' %}
